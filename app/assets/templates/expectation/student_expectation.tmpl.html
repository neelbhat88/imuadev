<div ng-controller="StudentExpectationController" class="studentExpectationContainer">

  <h4>Expectations</h4>
  <div class="expectations-list" wait-to-load="{{loaded_expectations}}">
    <div class="expectations-list-item" ng-repeat="expectation in expectations">
      <div class="expectation-title">{{expectation.title}}</div>
      <div class="expectation-btn-group">
        <button class="expectation-btn-alert" ng-class="{selected: expectation.user_expectation.status == 2}" ng-click="setExpectationStatus(expectation, 2)" ng-disabled="expectation.user_expectation.status == 2 || current_user.role >= CONSTANTS.USER_ROLES.student"></button>
        <button class="expectation-btn-warn"  ng-class="{selected: expectation.user_expectation.status == 1}" ng-click="setExpectationStatus(expectation, 1)" ng-disabled="expectation.user_expectation.status == 1 || current_user.role >= CONSTANTS.USER_ROLES.student"></button>
        <button class="expectation-btn-good"  ng-class="{selected: expectation.user_expectation.status == 0}" ng-click="setExpectationStatus(expectation, 0)" ng-disabled="expectation.user_expectation.status == 0 || current_user.role >= CONSTANTS.USER_ROLES.student"></button>
      </div>
    </div>
  </div>

</div>
