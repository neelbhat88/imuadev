<div class="orgsetupContainer clear" wait-to-load="{{roadmap}}">

  <div class="organizationName">
    <h3>{{organization.name}} Setup</h3>
  </div>

  <div class="orgsetupLower clear">

    <div class="roadmapContainer">
      <!-- Roadmap Name -->
      <div ng-if="current_user.role >= CONSTANTS.USER_ROLES.mentor" class="roadmapContainer__title-container">
        <h4 class="roadmapContainer__title bold">{{roadmap.name}}</h4>
      </div>

      <div ng-if="current_user.role <= CONSTANTS.USER_ROLES.org_admin" class="roadmapContainer__title-container">
        <h4 class="roadmapContainer__title--editable bold" ng-hide="roadmap.editing" ng-click="roadmap.editing=true; roadmap.newname=roadmap.name">{{roadmap.name}}</h4>

        <div ng-show="roadmap.editing" class="pvxl">
          <form>
            <input class="form-field mrm" ng-model="roadmap.newname" placeholder="Roadmap Name">

            <button type="submit" class="submit" ng-click="updateRoadmapName(roadmap)"><span>Save</span></button>
            <button class="cancel" ng-click="roadmap.editing=false"><span>Cancel</span></button>
          </form>
        </div>

      </div>
      <!-- Roadmap Name -->

      <!-- Year -->
      <div ng-repeat="year in roadmap.years">
        <div class="year">

          <div class="year__header">
            <span class="name">{{year.name}}</span>
          </div>

          <!-- Semester -->
          <div class="year__semester" ng-repeat="sem in year.semesters">

            <!-- Semester Header -->
            <div ng-if="current_user.role >= CONSTANTS.USER_ROLES.mentor">
              <div class="semester__header-title">{{sem.name}}</div>
            </div>
            <div ng-if="current_user.role <= CONSTANTS.USER_ROLES.org_admin">
              <div class="semester__header-title--editable" ng-hide="sem.editing">
                <span class="name" ng-click="addTimeUnit(sem)">{{sem.name}}</span>
              </div>

              <div ng-show="sem.editing" class="semester__header-title--editing">
                <form>
                  <input class="form-field" ng-model="sem.name" placeholder="Time Unit Name">

                  <button type="submit" class="submit" ng-click="saveAddTimeUnit(sem)"><span>Save</span></button>
                  <button class="cancel" ng-click="cancelAddTimeUnit(sem)"><span>Cancel</span></button>
                </form>
              </div>
            </div>
            <!-- Semester Header -->

            <!-- TimeUnit Milestones -->
            <div class="milestone" modulecolor="{{milestone.module}}" ng-repeat="milestone in sem.milestones | orderBy: '-points'">
              <span class ="milestone__title">
                <img ng-src={{milestone.icon}}/>{{milestone.title}}
              </span>
              <span class = "milestone__info">
                <span ng-if="milestone.submodule != 'YesNo'" class="milestone__info__value">{{milestone.description}} {{milestone.value}}</span>
                <span ng-if="milestone.submodule == 'YesNo'" class="milestone__info__value">{{milestone.value}}</span>
                <!--<span class="milestone__info__weight">Points Value: {{milestone.points * milestone.importance}}</span>-->
                <span ng-if="current_user.role <= CONSTANTS.USER_ROLES.org_admin" class="milestone__info__icons">
                  <span class="glyphicon glyphicon-pencil" title="Edit Milestone" ng-click="viewMilestone(sem, milestone)"></span>
                  <span class="glyphicon glyphicon-trash" title="Delete Milestone" ng-click="deleteMilestone(sem, milestone)"></span>
                </span>
              </span>
            </div>
            <!-- TimeUnit Milestones -->

            <!-- Semester Footer -->
            <div ng-if="current_user.role <= CONSTANTS.USER_ROLES.org_admin" class="semester__footer" ng-click="addMilestone(sem)">
              <div class="semester__footer__title">
                <span class="glyphicon glyphicon-plus-sign"></span>
                <span class="text">Add Another Milestone</span>
              </div>
            </div>
            <!-- Semester Footer -->

          </div>
          <!-- Semester -->

        </div>

        <div ng-if="year.name != 'Year 4'" class="roadmap-spacer-line"></div>
      </div>
      <!-- Year -->

    </div>

    <div class="rightContainer" ng-if="current_user.role <= CONSTANTS.USER_ROLES.org_admin">

      <div class="expectations" ng-include="'expectation/organization_expectation.html'"></div>

      <div class="orgTests" ng-include="'organization/org_test_manager.html'"></div>

      <div class="user-list">

          <h4>Organization Admins</h4>

        <div class="avatar-block avatar-block--list" ng-repeat="orgAdmin in organization.orgAdmins">
          <img ng-src="{{orgAdmin.square_avatar_url}}" alt="Avatar" class="avatar-block__img avatar-block__img--thumbnail" />

          <a ng-href="#/profile/{{orgAdmin.id}}" title="View Organization Admin info">
            <div class="avatar-block__name">
              {{fullName(orgAdmin)}}
            </div>
          </a>
        </div>

        <div class="user-list__add" ng-click="addOrgAdmin()">
          <div class="glyphicon glyphicon-plus-sign"></div>
          <div>Add Organization Admin</div>
        </div>
      </div>

    </div>

  </div>

</div>
