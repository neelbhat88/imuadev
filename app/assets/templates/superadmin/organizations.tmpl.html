<div class="organizationsContainer paxl">
  <h4 ng-show="organizations.length == 0">No organizations created. Use the REST API to create one</h4>

  <li ng-repeat="org in organizations">
    {{org.name}} |
    <a ng-href="#/roadmap/{{org.id}}">Org Setup</a> |
    <a ng-href="#/organization/{{org.id}}">Mentors</a> |
    <a ng-href="#/students/{{org.id}}">Students</a>
  </li>
</div>
