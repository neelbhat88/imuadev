<div class="organizationContainer" wait-to-load="{{loaded_users}}">

	<div class="organizationName">

	  <h3>{{organization.name}}</h3>

	</div>

  <div>

    <div class="user-list">

      	<h4>Organization Admins</h4>

      <div class="avatar-block avatar-block--list" ng-repeat="orgAdmin in organization.orgAdmins">
        <img ng-src="{{orgAdmin.square_avatar_url}}" alt="Avatar" class="avatar-block__img avatar-block__img--thumbnail" />

        <a ng-href="#/profile/{{orgAdmin.id}}" title="View Organization Admin info">
          <div class="avatar-block__name">
            {{fullName(orgAdmin)}}
          </div>
        </a>
      </div>

      <div class="user-list__add" ng-click="addOrgAdmin()">
        <div class="glyphicon glyphicon-plus-sign"></div>
        <div>Add Organization Admin</div>
      </div>
    </div>

    <div class="user-list">
      <h4>Mentors</h4>

      <div class="avatar-block avatar-block--list" ng-repeat="mentor in organization.mentors">
        <a ng-href="#/mentor/{{mentor.id}}" title="View progress">
          <img ng-src="{{mentor.square_avatar_url}}" alt="Avatar" class="avatar-block__img avatar-block__img--thumbnail" />
          <!-- <progress-circle student="mentor"></progress-circle> -->
        </a>
        <a ng-href="#/profile/{{mentor.id}}" title="View mentor info">
          <div class="avatar-block__name">
            {{fullName(mentor)}}
          </div>
        </a>
      </div>

      <div class="user-list__add" ng-click="addMentor()">
        <div class="glyphicon glyphicon-plus-sign"></div>
        <div>Add Mentor</div>
      </div>
    </div>

    <div class="user-list">
      <h4>Students</h4>

      <div class="avatar-block progress-circles avatar-block--list" ng-repeat="student in students | orderBy: 'user.id'">
        <!-- <img ng-src="{{student.square_avatar_url}}" alt="Avatar" class="avatar-block__img avatar-block__img--thumbnail" /> -->
        <a ng-href="#/progress/{{student.user.id}}" title="View progress">
          <progress-circle student="student"></progress-circle>
        </a>
        <a ng-href="#/profile/{{student.user.id}}" title="View student info">
          <div class="avatar-block__name">
            {{student.user.first_name}} {{student.user.last_name}}
          </div>
        </a>
      </div>

      <div class="user-list__add" ng-click="addStudent()">
        <div class="glyphicon glyphicon-plus-sign"></div>
        <div>Add Student</div>
      </div>
    </div>

    <div class="expectations" ng-include="'expectation/organization_expectation.html'"></div>

		<div class="orgTests" ng-include="'organization/org_test_manager.html'"></div>

  </div>

</div>
