<div class="organizationContainer" wait-to-load="{{loaded_users}}">

  <div class="user-list">
    <h4>Mentors</h4>

    <div class="avatar-block progress-circles avatar-block--list" ng-repeat="mentor in organization.mentors | orderBy: 'id'">
      <a ng-href="#/mentor/{{mentor.id}}" title="View progress">
        <!-- <img ng-src="{{mentor.square_avatar_url}}" alt="Avatar" class="avatar-block__img avatar-block__img--thumbnail" /> -->
        <progress-circle student="mentor"></progress-circle>
      </a>
      <div class="avatar-block__name">
        <h6 class="bold"><a ng-href="#/profile/{{mentor.id}}" title="View mentor info">{{fullName(mentor)}}</a></h6>
				<ul class="circle-subnav">
					<li><a ng-href="#/profile/{{student.id}}" title="View {{student.first_name}}'s Profile"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
					<li class="extra-info">Last Login: {{student.last_login}}</li>
					<li class="extra-info">Login Count: {{student.login_count}}</li>
				</ul>
      </div>
    </div>

    <div class="user-list__add" ng-click="addMentor()">
      <div class="glyphicon glyphicon-plus-sign"></div>
      <div>Add Mentor</div>
    </div>
  </div>

</div>
