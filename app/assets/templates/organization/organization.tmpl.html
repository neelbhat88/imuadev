<div class="organizationContainer" wait-to-load="{{organization.id}}">
  <h2 class="plxl">{{organization.name}}</h2>

  <div class="ptxl">

    <div class="user-list">
      <h4>Organization Admins</h4>

      <div class="avatar-block avatar-block--list" ng-repeat="orgAdmin in organization.orgAdmins">
        <img ng-src="{{orgAdmin.square_avatar_url}}" alt="Avatar" class="avatar-block__img avatar-block__img--thumbnail" />
        <div class="avatar-block__name">
          {{fullName(orgAdmin)}}
        </div>
      </div>

      <div class="user-list__add" ng-click="addOrgAdmin()">
        <div class="glyphicon glyphicon-plus-sign ptxl"></div>
        <div>Add Organization Admin</div>
      </div>
    </div>

    <!-- <div class="user-list ptxl">
      <h4>Mentors</h4>

      <div class="avatar-block progress-circles avatar-block--list" ng-repeat="mentor in organization.mentors">
        <progress-circle myuser="mentor"></progress-circle>
        <div class="avatar-block__name">
          {{mentor.first_name}} {{mentor.last_name}}
        </div>
      </div>

      <div class="user-list__add" ng-click="addMentor()">
        <div class="glyphicon glyphicon-plus-sign ptxl"></div>
        <div>Add Mentor</div>
      </div>
    </div> -->

    <div class="user-list ptxl pbxl">
      <h4>Students</h4>

      <a ng-href="#/progress/{{student.user.id}}" class="avatar-block progress-circles avatar-block--list" ng-repeat="student in students | orderBy: 'user.id'">
        <!-- <img ng-src="{{student.square_avatar_url}}" alt="Avatar" class="avatar-block__img avatar-block__img--thumbnail" /> -->
        <progress-circle student="student"></progress-circle>
        <div class="avatar-block__name">
          {{student.user.first_name}} {{student.user.last_name}}
        </div>
      </a>

      <div class="user-list__add" ng-click="addStudent()">
        <div class="glyphicon glyphicon-plus-sign ptxl"></div>
        <div>Add Student</div>
      </div>
    </div>

  </div>

</div>
