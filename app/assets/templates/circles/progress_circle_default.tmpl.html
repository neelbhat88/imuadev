<a ng-href="#/progress/{{student.id}}" title="View {{student.first_name}}'s' Progress">
  <div class="circle-size">
    <progress-circle parentclass="circle-size" identifier="ident1"></progress-circle>
  </div>
</a>
<h6 class="bold"><a ng-href="#/progress/{{student.id}}" title="View {{student.first_name}}'s Progress">{{student.first_last_initial}}</a></h6>
<ul class="circle-subnav">
  <li><a ng-href="#/profile/{{student.id}}" title="View {{student.first_name}}'s Profile"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
  <li class="extra-info" ng-if="student.last_login == 'Has not logged in yet'">Last Login: {{student.last_login}}</li>
  <li class="extra-info" ng-if="student.last_login != 'Has not logged in yet'">Last Login: {{student.last_login | formatMDY}}</li>
  <li class="extra-info">Login Count: {{student.login_count}}</li>
</ul>
