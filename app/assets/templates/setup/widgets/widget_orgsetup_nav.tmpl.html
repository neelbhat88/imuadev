<div class="widget organizationsetup-nav">
  <div class="widget--header">
    <div class="widget--header--left">
      <h6 class="bold"><div class="color--dot"></div> Setup</h6>
    </div>
  </div>
  <div class="widget--content">
    <div class="widget--content--table">
      <div class="widget--content--cell ng-clickable breakalways" ng-click="selectWidget('admins')">
        <div class="cell--padding">
          <div class="setting-icon"><span class="glyphicon glyphicon-user"></span></div>
          <div class="setting-text">Organization Admins</div>
        </div>
      </div>
      <div class="widget--content--cell ng-clickable breakalways" ng-click="selectWidget('expectations')">
        <div class="cell--padding">
          <div class="setting-icon"><span class="glyphicon glyphicon-star"></span></div>
          <div class="setting-text">Student Expectations</div>
        </div>
      </div>
      <div class="widget--content--cell ng-clickable breakalways" ng-click="selectWidget('tests')">
        <div class="cell--padding">
          <div class="setting-icon"><span class="glyphicon glyphicon-list-alt"></span></div>
          <div class="setting-text">Tests</div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="widget organizationsetup-nav">
  <div class="widget--header">
    <div class="widget--header--left">
      <h6 class="bold"><div class="color--dot"></div> Roadmap</h6>
    </div>
  </div>
  <div class="widget--content">
    <div class="widget--content--table" ng-repeat="year in roadmap.years">
      <div class="widget--content--cell ng-clickable breakalways" ng-click="selectRoadmap(year.id)">
        <h6 class="bold">{{year.name}}</h6>
      </div>
      <div class="widget--content--cell ng-clickable breakalways" ng-click="selectRoadmap(1,1)">
        <div class="cell--padding">
          <div class="setting-icon"><span class="glyphicon glyphicon-user"></span></div>
          <div class="setting-text">Year 1 Semester 1</div>
        </div>
      </div>
      <div class="widget--content--cell ng-clickable breakalways" ng-click="selectRoadmap(1,2)">
        <div class="cell--padding">
          <div class="setting-icon"><span class="glyphicon glyphicon-user"></span></div>
          <div class="setting-text">Year 1 Semester 2</div>
        </div>
      </div>
      <div class="widget--content--cell ng-clickable breakalways" ng-click="selectRoadmap(2,1)">
        <div class="cell--padding">
          <div class="setting-icon"><span class="glyphicon glyphicon-user"></span></div>
          <div class="setting-text">Year 2 Semester 1</div>
        </div>
      </div>
    </div>
  </div>
</div>
