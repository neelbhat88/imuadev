<div ng-controller="OrganizationExpectationController" class="widget orgsetup--expectations" ng-if="current_user.role <= CONSTANTS.USER_ROLES.org_admin">
  <div class="widget--header">
    <div class="widget--header--left">
      <h6 class="bold"><div class="color--dot"></div> Student Expectations</h6>
    </div>
  </div>
  <div class="widget--content">
    <div class="widget--content--table">
      <div class="widget--content--cell breakalways" ng-repeat="expectation in expectations">
        <div class="widget--content--cell ng-clickable breakalways" ng-click="expandExpectation = !expandExpectation" ng-hide="expectation.editing">
          <div class="cell--padding">
            <h5 class="bold">{{expectation.title}}</h5>
            <div class="edit-buttons" ng-show="expandExpectation">
              <button class="btn btn-default" ng-click="editExpectation($index)"><span class="glyphicon glyphicon-pencil"></span> Edit Expectation</button>
              <button class="btn btn-danger" ng-click="deleteExpectation($index)"><span class="glyphicon glyphicon-trash"></span> Delete</button>
            </div>
          </div>
        </div>
        <div class="widget--content--cell breakalways" ng-show="expectation.editing">
          <div class="cell--padding">
            <div class="input-forms">
              <label>Expectation Title</label>
              <input class="form-control" ng-model="expectation.new_title" placeholder="Expectation Title" name="expectation_title">
            </div>
            <div class="edit-buttons">
              <button class="btn btn-primary" ng-click="saveExpectation($index)">Save Expectation</button>
              <button class="btn btn-danger" ng-click="cancelEditExpectation($index)">Cancel</button>
            </div>
          </div>
        </div>
        <!-- <div class="widget--content--cell breakalways">
          <div class="cell--padding">{{expectation.description}}</div>
        </div>
        <div class="widget--content--table table--fixed">
          <div class="widget--content--cell">

          <div class="widget--content--cell">

          <div class="widget--content--cell">
            <div class="cell--padding">
              <h4>11</h4>
              <p>Students Not Meeting This Expectation</p>
            </div>
          </div>
        </div> -->

      </div>
      <div class="widget--content--cell ng-clickable breakalways" ng-click="addExpectation()">
        <div class="cell--padding">
          <h3><span class="glyphicon glyphicon-plus-sign"></span></h3>
          <h6 class="bold">Add a Student Expectation</h6>
        </div>
      </div>
    </div>
  </div>
</div>
