<div class="widget tests-taken">

  <div class="widget--header">
    <div class="widget--header-container clear">
      <div class="widget--header--title widget--header--noleft">
        <h6 class="bold" ng-if="!current_user.is_student"><div class="color--dot"></div> {{student.first_name}}'s Tests Taken</h6>
        <h6 class="bold" ng-if="current_user.is_student"><div class="color--dot"></div> Your Tests Taken</h6>
      </div>
      <div class="widget--header--right" ng-hide="new_extracurricular_activity.editing">
        <div class="widget--options ng-clickable" ng-hide="testsEditor" ng-click="testsEditor = !testsEditor">
          <span class="options--text">Edit</span>
          <span class="glyphicon glyphicon-edit"></span>
        </div>
        <button ng-show="testsEditor" class="btn btn-primary" ng-click="testsEditor = !testsEditor"><span class="glyphicon glyphicon-ok"></span> Done</button>
      </div>
    </div>
  </div>

  <div class="widget--content">
    <div class="widget--content--table table--fixed">
      <div class="widget--content--cell break900" ng-repeat="userTest in userTests">
        <div ng-hide="userTest.editing">
          <div class="widget--content--cell breakalways">
            <div class="cell--padding">
              <h4 class="bold">{{userTest.orgTest.title}}</h4>
              <div class="subtext">Taken {{userTest.date | fromNow}}</div>
            </div>
          </div>
          <div class="widget--content--cell breakalways">
            <div class="cell--padding">
              <h4>{{userTest.score}}</h4>
            </div>
          </div>
          <div class="widget--content--cell breakalways" ng-show="testsEditor">
            <div class="cell--padding">
              <button class="btn btn-danger" ng-click="deleteActivity(activityIndex)">Delete This Activity</button>
            </div>
          </div>
          <div class="widget--content--cell breakalways" ng-hide="testsEditor">
            <div class="cell--padding">
              <button class="btn btn-default btn-sm" ng-click="editUserTest($index)">Edit this Test</button>
            </div>
          </div>
        </div>
        <div class="widet--content--cell" ng-show="userTest.editing">
          <div class="cell--padding">
            <span class="input-group">
              <label>Test Taken:</label>
              <select class="form-control" ng-options="orgTest as orgTest.title for orgTest in orgTests" ng-model="userTest.new_orgTest">
                <option value="">--- Select Test ---</option>
              </select>
            </span>
            <span class="input-group">
              <label>Date Taken:</label>
              <imua-datepicker date="userTest.new_date"></imua-datepicker>
            </span>
            <span ng-show="userTest.editing && userTest.new_orgTest.score_type != 'Letter Grade' && userTest.new_orgTest != null" class="input-group">
              <label>Score:</label>
              <input class="form-control" ng-model="userTest.new_score" placeholder="Score"></input>
            </span>

            <span ng-show="userTest.editing && userTest.new_orgTest.score_type == 'Letter Grade' && userTest.new_orgTest != null" class="input-group">
              <label>Grade:</label>
              <select class="form-control" ng-model="userTest.new_score">
                <option value="A">A</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="B-">B-</option>
                <option value="C+">C+</option>
                <option value="C">C</option>
                <option value="C-">C-</option>
                <option value="D+">D+</option>
                <option value="D">D</option>
                <option value="D-">D-</option>
                <option value="F">F</option>
              </select>
            </span>

            <button class="submit" title="Confirm" ng-hide="!userTest.new_orgTest || !userTest.new_date" ng-click="saveUserTest($index)">Confirm</button>
            <button class="cancel" title="Cancel" ng-click="cancelEditUserTest($index)">Cancel</button>
          </div>
        </div>
      </div>

      <div class="widget--content--cell break900" ng-show="testsEditor" ng-if="!new_extracurricular_activity.editing" ng-click="addActivity()">
        <div class="cell--padding">
          <h3><span class="glyphicon glyphicon-plus-sign"></span></h3>
          <h6 class="bold">Add A Test</h6>
        </div>
      </div>

      <div class="widget--content--cell break900" ng-show="new_extracurricular_activity.editing">
        <div class="cell--padding">
          <span class="input-group">
            <label ng-if="current_user.is_student">What Activity did you participate in?</label>
            <label ng-if="!current_user.is_student">What Activity did {{student.first_name}} participate in?</label>
            <select class="form-control" ng-change="selectedActivity(new_extracurricular_activity)" ng-options="activity as activity.name for activity in previous_activity_list" ng-model="new_extracurricular_activity" placeholder="Extracurricular Activity Name" name="extracurricularActivityName">
              <option value="">--- Select Previous Activity ---</option>
            </select>
          </span>
          <span class="input-group" ng-show="new_extracurricular_activity.newActivity">
            <label ng-if="current_user.is_student">What Activity did you participate in?</label>
            <label ng-if="!current_user.is_student">What Activity did {{student.first_name}} participate in?</label>
            <input class="form-control" ng-model="new_extracurricular_activity.new_name" placeholder="Extracurricular Activity Name" name="extracurricularActivityName">
          </span>
          <span class="input-group" ng-show="new_extracurricular_activity.show">
            <label>Leadership Role (Optional)</label>
            <input class="form-control" ng-model="new_extracurricular_activity.details[0].leadership" placeholder="Leadership (optional)" name="extracurricularEventLeadership">
          </span>
          <span class="input-group" ng-show="new_extracurricular_activity.show">
            <label>Description (Optional)</label>
            <textarea class="form-control" ng-model="new_extracurricular_activity.details[0].description" placeholder="Description (optional)" name="extracurricularEventDescription"></textarea>
          </span>

          <button class="submit" title="Confirm" ng-click="saveNewActivity()">Confirm</button>
          <button class="cancel" title="Cancel" ng-click="cancelNewActivity()">Cancel</button>
        </div>
      </div>

    </div>
  </div>

</div>
